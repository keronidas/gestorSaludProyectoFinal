<div class="container-fluid">
    <div class="row">
        <div class="col-8 text-center mt-3">
            <h1>Facturas</h1>
        </div>
        <div class="col">
            <button class=" mi-btn rojo-marron mb-2 container-fluid" routerLink="/facturas/nueva-factura">Agregar
                factura</button>
        </div>
    </div>
</div>
<mat-form-field>
    <mat-label>Buscador</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Por ejemplo: 'Pedro'" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- Name Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="CSV">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CSV </th>
            <td mat-cell *matCellDef="let row"> {{row.code}} </td>
        </ng-container>

        <!-- Birthdate Column -->
        <ng-container matColumnDef="dateCreation">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
            <td mat-cell *matCellDef="let row"> {{row.date|formatoFecha}} </td>
        </ng-container>

        <!-- City Column -->
        <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Ciudad </th>
            <td mat-cell *matCellDef="let row"> {{row.paid}} </td>
        </ng-container>

        <!-- Number Column -->
        <ng-container matColumnDef="discount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Descuento </th>
            <td mat-cell *matCellDef="let row"> {{row.discount}} </td>
        </ng-container>
        <ng-container matColumnDef="cost">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
            <td mat-cell *matCellDef="let row"> {{row.amount}} </td>
        </ng-container>

        <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
            <td mat-cell *matCellDef="let row"> <a class="enlace-lapiz"
                    [routerLink]="['/pacientes/ver-paciente/', row.id]"><mat-icon matListItemIcon>person</mat-icon></a>
            </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No hay datos con "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
