<div class="container-fluid">
    <div class="row">
        <div class="col-12">

        </div>
    </div>

    <div class="row">
        <div class="col-8 text-center mt-3">
            <h1>Material</h1>
        </div>
        <div class="col">
            <button class=" mi-btn rojo-marron mb-2 container-fluid" routerLink="/material/nuevo-material">Agregar
                Material</button>

        </div>
    </div>
</div>


<mat-form-field>
    <mat-label>Buscador</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Por ejemplo: 'Pedro'" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="cost">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
            <td mat-cell *matCellDef="let row"> {{row.cost| aEuros }}</td>
        </ng-container>

        <!-- Birthdate Column -->
        <ng-container matColumnDef="buyDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Compra </th>
            <td mat-cell *matCellDef="let row"> {{row.buyDate|formatoFecha}} </td>
        </ng-container>

        <!-- City Column -->
        <ng-container matColumnDef="supplierName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Proovedor </th>
            <td mat-cell *matCellDef="let row"> {{row.supplierName}} </td>
        </ng-container>

        <!-- Number Column -->
        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </th>
            <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
        </ng-container>

        <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
            <td mat-cell *matCellDef="let row"> <a class="enlace-lapiz"
                    [routerLink]="['/material/ver-material/', row.id]"><mat-icon matListItemIcon>inbox</mat-icon></a>
            </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No hay datos con "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
